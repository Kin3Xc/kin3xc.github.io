<script>
    $(document).ready(function() {
    	$(document).ready(function() {
            $.material.init();
        });
    });
</script>



<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="login" id="signup">
				<div class="panel panel-default">
			    <div class="panel-body">
					<form ng-submit="signup.signup()">
						<p>You already have a user with us? <a href="#/login">Log in</a></p>
						
						<div class="form-group">
							<label class="control-label" for="name">Name</label>
							<input ng-model="signup.name" class="form-control" type="text" name="name" id="name">
						</div>
						<div class="form-group">
							<label class="control-label" for="tel">Telephone</label>
							<input ng-model="signup.tel" class="form-control" type="text" name="tel" id="tel">
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input ng-model="signup.email" class="form-control" type="email" name="email" id="email">
						</div>
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<input ng-model="signup.password" class="form-control" type="password" name="password" id="password">
						</div>
				
						<div class="form-group">
							<button type="submit" class="btn btn-warning btn-lg btn-block">Signup</button>
						</div>
					</form>
			    </div>
			</div>
			</div>
		</div>
	</div>
</div>
